<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Minijuegos</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            font-family: 'Arial', sans-serif;
        }

        .btn-juego {
            padding: 20px 40px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            margin: 10px;
        }

        .btn-juego:hover {
            background-color: #4caf50;
            transform: scale(1.2);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 48px;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            margin-bottom: 30px;
        }

        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Elige tu Minijuego</h1>
        <button class="btn-juego" onclick="window.location.href='/minijuego1'">Minijuego 1</button>
        <button class="btn-juego" onclick="window.location.href='/minijuego2'">Minijuego 2</button>
    </div>
</body>
</html>
